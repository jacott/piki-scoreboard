<template name="SignIn">
  <section id="SignIn" class="body">
    <div>
      <form class="body">
        <fieldset class="fields">
          <label>
            <span>Email</span>
            <input type="text" name="email">
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password">
          </label>
        </fieldset>
        <fieldset class="actions">
          <button type="submit">Sign in</button>
          <button type="button" name="cancel">Cancel</button>
        </fieldset>
        <button name="forgot" class="link">Forgot password?</button>
        <template name="Progress">
          <div id="SignInProgress" class="{{state}}">{{message}}</div>
        </template>
        {{> Progress}}
      </form>
    </div>
  </section>

  <template name="ForgotPassword">
    <form id="ForgotPassword" action="/forgotpassword" method="post">
      <h1>Forgot Password</h1>
      <fieldset class="fields">
        <label for="email">
          <span>Email</span>
          <input type="text" id="email" name="email" value="{{email}}" autocomplete="on">
        </label>

        <fieldset class="actions">
          <button type="submit" name="submit">Submit</button>
          <button type="button" name="cancel">Back to login</button>
        </fieldset>
      </fieldset>
    </form>
    <template name="EmailSent">
      <span class="EmailSent">
        If the supplied email address has access: then an email will have been sent with instructions to reset your password.
      </span>
    </template>
  </template>
</template>
