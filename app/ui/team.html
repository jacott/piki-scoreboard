<template name="Team">
  <section id="Team">
    <div>
      <section class="body">
      </section>
    </div>
  </section>
  <template name="Index">
    <div id="TeamIndex" {{hasTeamTypeClass}}>
      <label class="teamType">
        <span>Team type</span>
        <button name="teamType_id" type="button" class="select">{{teamTypePrompt}}</button>
      </label>
      <nav>
        {{pageLink class="adminAccess" name="addTeam" value=addTeamText template="Team.Add"}}
      </nav>
      <section class="teams">
        <table class="select">
          <thead>
            <tr>
              <th data-sort="name">Name</th>
              <th data-sort="shortName">Short name</th>
              {{sortOrder}}
            </tr>
          </thead>
          <tbody>
            {{each "teams" template="Row"}}
          </tbody>
          <template name="Row">
            <tr>
              <td>{{name}}</td><td>{{shortName}}</td>
            </tr>
          </template>
        </table>
      </section>
    </div>
  </template>

  <template name="Add">
    <form id="AddTeam">
      <h1>Add new team</h1>
      {{> /Team.Form}}
      <fieldset class="actions">
        <button type="submit" name="create">Create</button>
        <button type="button" name="cancel">Cancel</button>
      </fieldset>
    </form>
  </template>

  <template name="AddTeamType">
    <form id="AddTeamType">
      <h1>Add new team type</h1>
      <fieldset class="fields">
        {{labelField "name"}}
      </fieldset>
      <fieldset class="actions">
        <button type="submit" name="create">Create</button>
        <button type="button" name="cancel">Cancel</button>
      </fieldset>
    </form>
  </template>

  <template name="Edit">
    <form id="EditTeam">
      <h1>Edit {{name}}</h1>
      {{> /Team.Form}}
      <fieldset class="actions">
        <button type="submit" name="update">Save</button>
        <button type="button" name="delete">Delete</button>
        <button type="button" name="cancel">Cancel</button>
      </fieldset>
    </form>
  </template>

  <template name="ConfirmDelete">
    <div>
      <h1>Delete {{name}}?</h1>
      <span>Are you sure you want to delete this team?</span>
    </div>
  </template>

  <template name="Form">
    <fieldset class="fields">
      {{labelField "name"}}
      {{labelField "shortName"}}
    </fieldset>
  </template>
</template>
