<template name="Home">
  <section id="Home" class="body">
    <div>
      <nav class="menu">
        {{pageLink value="Teams" template="Team"}}
        {{pageLink value="Climbers" template="Climber"}}
        {{pageLink value="Events" template="Event"}}
        {{pageLink class="adminAccess link" value="Competitor categories" template="Category"}}
        {{pageLink value="Org" title="Choose another organization" template="Home.ChooseOrg"}}
      </nav>
      <section class="body">
      </section>
    </div>
  </section>
  <template name="ChooseOrg">
    <section id="ChooseOrg" class="body">
      <div>
        <section class="body">
          <h1>Choose Organization</h1>

          <ul class="ui-ul">
            {{each "orgs" template="Row"}}
            <template name="Row">
              <li>{{pageLink value=name link=shortName}}</li>
            </template>
          </ul>
        </section>
      </div>
    </section>
  </template>
</template>
