<template name="ResetPassword">
  <section id="ResetPassword" class="body">
    <div>
      <form id="ChangePassword">
        <h1>Reset Password</h1>
        <fieldset class="fields">
        {{labelField "newPassword" type="password"}}
        {{labelField "confirm" type="password"}}
        </fieldset>
        <fieldset class="actions">
          <button type="submit">Apply</button>
        </fieldset>
      </form>
    </div>
  </section>
</template>
