<template name="Header">
  <header id="Header">
    <div>
      <div id="HeaderOrgName"></div>
      <div class="notifyBarContainer"></div>
      <div class="title">
        <a id="PageTitle" class="link" href="#"></a>
      </div>
      <div class="menus">
        <button name="avatar" type="button"  title="{{title}}" {{color}}>
          <span class="initials" {{nameClass}}>{{initials}}</span>
          <div class="img" style="{{style}}"></div>
        </button>
        <button name="menu" type="button"></button>
      </div>
    </div>
  </header>
</template>
