<template name="Event.TeamResults">
  <div id="TeamResults">
    <h1>Team Results</h1>
    <table class="list">
      <thead>
        <tr>
          <th class="name">
            {{selectedTeamType}}
            <button class="icon" name="selectTeamType" type="button"></button>
          </th>
          <th class="points">Points</th>
        </tr>
      </thead>
      <tbody>
        {{each "teams" template="Row"}}
        <template name="Row">
          <tr>
            <td class="name">{{team.name}}</td>
            <td class="points">{{points}}</td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</template>
