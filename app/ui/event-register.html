<template name="Event.Register">
  <Section id="Register" {{closedClass}}>

    <section class="body">
    </section>

    <template name="Add">
      <form class="add no-print">
        <h1>Add competitor</h1>
        <fieldset class="fields">
          {{labelField "name" class="autoComplete" autocomplete="off"}}
        </fieldset>
        <fieldset class="actions">
          <button type="submit">Register</button>
          <button name="cancel">Cancel</button>
        </fieldset>
      </form>
    </template>

    <template name="Edit">
      <form class="edit">
        <fieldset class="actions">
          <button type="submit">Save</button>
          <button name="delete">Deregister</button>
          <button name="cancel">Cancel</button>
        </fieldset>
      </form>
    </template>

    <template name="Teams">
      <div class="Teams">
        <h1>Representing</h1>
        <div>
          {{each "teamTypes" template="TeamType"}}
          <template name="TeamType">
            <label>
              <span class="name">{{name}}</span>
              <button class="select on" type="button">{{teamName}}</button>
            </label>
          </template>
        </div>
      </div>
    </template>

    <template name="AddTeam">
      <form id="AddTeam">
        <h1>Add new team </h1>
        {{> /Team.Form}}
        <fieldset class="actions">
          <button type="submit" name="create">Create</button>
          <button type="button" name="cancel">Cancel</button>
        </fieldset>
      </form>
    </template>

    <template name="Groups">
      <div class="Groups">
        <h1>{{climber.name}}</h1>

        <fieldset class="fields">
          {{labelField "number" label="Competitor number"}}
          <button name="editClimber" class="link" type="button">Edit Climber</button>
        </fieldset>

        <div class="categoryList"></div>
      </div>
    </template>

    <template name="Category">
      <label class="Category">
        <span class="name">{{groupName}}</span>
        <button class="select category on" type="button">{{selectedCategory}}</button>
      </label>
    </template>

    <template name="AddClimber">
      <form id="AddClimber">
        <h1>Add new climber</h1>
        {{> /Climber.Form}}
        <fieldset class="actions">
          <button type="submit" name="create">Create</button>
          <button type="button" name="cancel">Cancel</button>
        </fieldset>
      </form>
    </template>

    <table class="select">
      <thead><tr>
          <th data-sort="name">Competitor</th>
          <th class="extra" data-sort="dateOfBirth">YOB</th>
          <th data-sort="gender">M/F</th>
          <th data-sort="team">{{selectedTeamType teamTypeList}}</th>
          <th data-sort="number">No.</th>
          <th class="extra" data-sort="createdAt">Reg. Date</th>
          <th data-sort="cat">Categories</th>
          {{sortOrder}}
      </tr></thead>
      <tbody>
        {{each "competitors" template="Row"}}
        <template name="Row">
          <tr>
            <td>{{climber.name}}</td>
            <td class="extra">{{climber.yearOfBirth}}</td>
            <td>{{climber.gender}}</td>
            <td class="team">{{team}}</td>
            <td>{{number}}</td>
            <td class="extra">{{date createdAt}}</td>
            <td class="cat">{{categories}}</td>
          </tr>
        </template>
      </tbody>
    </table>
  </Section>

  <template name="ConfirmDelete">
    <div>
      <h1>Deregister {{climber.name}}?</h1>
      <span>Are you sure you want to remove this climber from the event?</span>
    </div>
  </template>
</template>
